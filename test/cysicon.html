<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.each(document.styleSheets, function (styleix, style) {
            $.each(style.cssRules, function (cssix, css) {
                if (/^\.cysicon-/g.test(css.selectorText)) {
                    var item = $(['<div class="col-xs-2" style="text-align:center;white-space: nowrap;">',
                        '<i class="cysicons ' + css.selectorText.replace(/\./g, '').replace(/:.*/g, '') + '" style="font-size:1.5em;border:1px solid #cccccc;"></i><br/>',
                        '' + css.selectorText.replace(/\./g, '').replace(/:.*/g, '') + '',
                        '</div>'].join(''));
                    $('.glyphicon-group').append(item);
                }
            });
        });
    });
</script>
