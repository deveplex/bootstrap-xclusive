<script type="text/javascript">
    $(document).ready(function () {
        $("body").css({ "margin-top": $(".header-navbar").outerHeight(true), "margin-bottom": $(".footer-navbar").outerHeight(true) });
        //$("body").unbind("touchmove");

        $('input.input-auto-width').each(function () {
            $(this).autoWidth()
                .on('input', function () {
                    $(this).autoWidth();
                });
        });
        $('input.input-width-auto').each(function () {
            $(this).autoWidth()
                .on('input', function () {
                    $(this).autoWidth();
                });
        });

        $('.dropdown-toggle.navbar-title>.title').text('window width:' + $(window).width());
        $('.dddd.spinner-group input').on('bs.spinner.change', function (e, arg) {
            var fff = '';
            $('.aaaaaaa').text($(this).val());
        }).val(0).trigger('input');

        $('input[type=checkbox]').checkbox();
        $('input[type=radio]').radiobox();
        $('.spinner-group').spinner();

        $('.btn-group .dropdown-menu[role=menu]').each(function (it) {
            if ($(this).children().length <= 0) {
                $(this).parent('.btn-group').find('.dropdown-toggle').prop('disabled', true);
                $(this).parent('.btn-group').find('.caret').hide();
            }
        });


        $('.messager-button-ff').on('click', function (e) {
            $('<div class="message-box bg-messager">可以将任意元素向左或向右浮动</div>')
                .messager({
                    classes: 'scale',    //在modal添加class，flat:扁平对话框，fade:淡出淡入，slide:滑动，scale:缩放
                    backdrop: true,     //是否点击外面关闭
                    halign: 'center',    //水平对齐
                    valign: 'center',    //垂直对齐
                    timeout: 0       //定时关闭
                });
        });
        $('.alert-button-ff').on('click', function (e) {
